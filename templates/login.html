<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voting System Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />
    <style>
      :root {
        --font-family-base: "Inter", -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, sans-serif;
        --primary-blue: #0057d9;
        --primary-dark: #212529;
        --primary-grey: #6c757d;
        --background-white: #ffffff;
        --background-light: #f5f7fa;
        --background-hover: #e9ecef;
        --text-muted: #adb5bd;
        --border-color: #dee2e6;
        --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
        --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.15);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: var(--font-family-base);
      }

      body {
        background: var(--background-light);
        color: var(--primary-dark);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        overflow: hidden;
      }

      .login-container {
        max-width: 400px;
        width: 100%;
        background: var(--background-white);
        border-radius: 12px;
        padding: 30px;
        box-shadow: var(--shadow-md);
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
      }

      .login-container.visible {
        opacity: 1;
        transform: translateY(0);
      }

      .login-header {
        text-align: center;
        margin-bottom: 20px;
      }

      .login-header h1 {
        font-size: 1.75rem;
        font-weight: 700;
        color: var(--primary-dark);
        margin-bottom: 10px;
      }

      .login-header p {
        font-size: 0.9rem;
        color: var(--text-muted);
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        font-size: 0.9rem;
        font-weight: 500;
        color: var(--primary-dark);
        margin-bottom: 5px;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        font-size: 1rem;
        color: var(--primary-dark);
        background: var(--background-white);
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }

      .form-group input:focus {
        border-color: var(--primary-blue);
        outline: none;
        box-shadow: 0 0 0 2px rgba(0, 87, 217, 0.2);
      }

      .forgot-password {
        display: block;
        text-align: right;
        font-size: 0.85rem;
        color: var(--primary-blue);
        text-decoration: none;
        margin-bottom: 15px;
        transition: color 0.3s ease;
      }

      .forgot-password:hover {
        color: #0047b3;
      }

      .login-btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: var(--primary-blue);
        color: var(--background-white);
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.3s ease;
      }

      .login-btn:hover {
        background: #0047b3;
        transform: translateY(-2px);
      }

      .signup-link {
        text-align: center;
        margin-top: 15px;
        font-size: 0.9rem;
        color: var(--primary-grey);
      }

      .signup-link a {
        color: var(--primary-blue);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .signup-link a:hover {
        color: #0047b3;
      }

      .error-message {
        display: none;
        color: #dc3545;
        font-size: 0.85rem;
        margin-top: 5px;
        text-align: center;
      }

      @media (max-width: 480px) {
        .login-container {
          padding: 20px;
        }
        .login-header h1 {
          font-size: 1.5rem;
        }
        .login-header p {
          font-size: 0.85rem;
        }
        .form-group input {
          font-size: 0.9rem;
        }
        .login-btn {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container visible">
      <div class="login-header">
        <h1>Welcome Back</h1>
        <p>Sign in to access the voting system</p>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Enter your password" />
      </div>
      <a href="#" class="forgot-password">Forgot Password?</a>
      <button class="login-btn">Sign In</button>
      <p class="error-message" id="error-message">Invalid email or password</p>
      <div class="signup-link">
        Don't have an account? <a href="#">Sign Up</a>
      </div>
    </div>
  </body>
</html>
